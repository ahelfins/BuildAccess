<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>
    Answer Questions
  </h1>
  <p>Answer some simple questions about rooms around campus to help other people navigate campus.</p>
  <p><b>Choose a room & type of question:</b></p>
  <ion-list>
  <ion-item>
  <ion-input placeholder="Building"#building>Building</ion-input>
  </ion-item>
  <ion-item>
  <ion-input placeholder="Room"#room>Room</ion-input>
  </ion-item>
  <ion-item>
  <ion-label>Type of question</ion-label>
  <ion-select #type>
    <ion-option value="parking">Parking</ion-option>
    <ion-option value="building">Building/Exterior</ion-option>
    <ion-option value="room">Room</ion-option>
  </ion-select>
  </ion-item>
  </ion-list>
  <div text-center>
  <button ion-button (click)="goTo(type.value,building.value,room.value)">Answer Questions</button>
  </div>
</ion-content>
