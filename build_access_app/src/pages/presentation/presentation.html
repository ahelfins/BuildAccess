<ion-header>

  <ion-navbar>
    <ion-title id="school">{{school}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
  <ion-label>Building</ion-label>
  <ion-select (ionChange)="generateRooms();" [(ngModel)]="building">
    <ion-option *ngFor="let item of buildings | async">
          {{ item }}
    </ion-option>
  </ion-select>
  </ion-item>

  <ion-item>
  <ion-label>Room</ion-label>
  <ion-select #roomselect>
    <ion-option *ngFor="let item of rooms | async">
      {{ item }}
    </ion-option>
  </ion-select>
  </ion-item>

</ion-content>
