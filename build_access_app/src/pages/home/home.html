<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>
    Answer Questions
  </h1>
  <p>Answer some simple questions about rooms around campus to help other people navigate campus</p>
  <ion-list>
  <ion-item>
  <ion-input placeholder="Building">Building</ion-input>
  </ion-item>
  <ion-item>
  <ion-input placeholder="Room">Room</ion-input>
  </ion-item>
  <ion-item>
  <ion-label>Type of question</ion-label>
  <ion-select #type>
    <ion-option value="parking">Parking</ion-option>
    <ion-option value="building">Building</ion-option>
    <ion-option value="room">Room</ion-option>
  </ion-select>
  </ion-item>
  </ion-list>
  <button ion-button(click)="goTo(type.value)">Get Questions</button>
</ion-content>
