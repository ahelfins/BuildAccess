  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Questions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item text-wrap *ngFor="let item of questions | async" id="parking">
        {{ item }}
        <ion-segment>
        	<ion-segment-button value="yes">Yes</ion-segment-button>
        	<ion-segment-button value="no">No</ion-segment-button>
        </ion-segment>
    </ion-item>
    <div text-center><button ion-button>Done</button></div>

</ion-content>
