<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Welcome to BuildAccess!</h2>
  <p>Choose your school so you can contribute relevant information to your campus.</p>
  <ion-list>

  <ion-item>
    <ion-input type="name" placeholder="Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input class = "input" type="text" placeholder="School" #schoolInput></ion-input>
  </ion-item>

</ion-list>
  <div text-center>
  <button ion-button school="secondary" (click)="goToHome(schoolInput.value)">Go</button>
  </div>
</ion-content>
